<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles/app.css" />
    <title>فروشگاه قهوه</title>
    <link
      rel="shortcut icon"
      href="../public/images/fav-icon.png"
      type="image/png"
    />
  </head>
  <body class="font-Dana bg-gray-100 dark:bg-zinc-700">
    <!-- All icon Svg -->
    <svg class="hidden">
      <!-- theme-switch-btn-icon -->
      <symbol
        class="w-7 h-7"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="currentColor"
        id="moon"
      >
        <path
          fill-rule="evenodd"
          d="M9.528 1.718a.75.75 0 0 1 .162.819A8.97 8.97 0 0 0 9 6a9 9 0 0 0 9 9 8.97 8.97 0 0 0 3.463-.69.75.75 0 0 1 .981.98 10.503 10.503 0 0 1-9.694 6.46c-5.799 0-10.5-4.7-10.5-10.5 0-4.368 2.667-8.112 6.46-9.694a.75.75 0 0 1 .818.162Z"
          clip-rule="evenodd"
        />
      </symbol>
      <!-- cart-icon -->
      <symbol
        class="w-7 h-7"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="currentColor"
        id="cart"
      >
        <path
          d="M2.25 2.25a.75.75 0 0 0 0 1.5h1.386c.17 0 .318.114.362.278l2.558 9.592a3.752 3.752 0 0 0-2.806 3.63c0 .414.336.75.75.75h15.75a.75.75 0 0 0 0-1.5H5.378A2.25 2.25 0 0 1 7.5 15h11.218a.75.75 0 0 0 .674-.421 60.358 60.358 0 0 0 2.96-7.228.75.75 0 0 0-.525-.965A60.864 60.864 0 0 0 5.68 4.509l-.232-.867A1.875 1.875 0 0 0 3.636 2.25H2.25ZM3.75 20.25a1.5 1.5 0 1 1 3 0 1.5 1.5 0 0 1-3 0ZM16.5 20.25a1.5 1.5 0 1 1 3 0 1.5 1.5 0 0 1-3 0Z"
        />
      </symbol>
      <!-- sun icon -->
      <symbol
        id="sun"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="size-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z"
        />
      </symbol>

      <!-- arrow-right-left -->
      <symbol
        class="w-7 h-7"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="currentColor"
        id="arrow-right-end-on-rectangle"
      >
        <path
          fill-rule="evenodd"
          d="M16.5 3.75a1.5 1.5 0 0 1 1.5 1.5v13.5a1.5 1.5 0 0 1-1.5 1.5h-6a1.5 1.5 0 0 1-1.5-1.5V15a.75.75 0 0 0-1.5 0v3.75a3 3 0 0 0 3 3h6a3 3 0 0 0 3-3V5.25a3 3 0 0 0-3-3h-6a3 3 0 0 0-3 3V9A.75.75 0 1 0 9 9V5.25a1.5 1.5 0 0 1 1.5-1.5h6Zm-5.03 4.72a.75.75 0 0 0 0 1.06l1.72 1.72H2.25a.75.75 0 0 0 0 1.5h10.94l-1.72 1.72a.75.75 0 1 0 1.06 1.06l3-3a.75.75 0 0 0 0-1.06l-3-3a.75.75 0 0 0-1.06 0Z"
          clip-rule="evenodd"
        />
      </symbol>
    </svg>
    <header
      class="w-[90%] h-24 fixed right-0 left-0 top-9 flex items-center mx-auto pl-4 pr-10 py-5 rounded-3xl bg-black/50 backdrop-blur-[6px]"
    >
      <div class="flex justify-between w-full text-gray-300">
        <nav class="h-14 flex gap-x-9 items-center">
          <!-- Logo-->
          <div>
            <img src="images/app-logo.png" alt="Golden Coffee" />
          </div>
          <!--  Menu  -->
          <ul
            class="h-full flex gap-x-9 text-lg tracking-tightest items-center child:leading-[56px] transition-colors child-hover:text-orange-300"
          >
            <li class="font-medium text-orange-200">
              <a href="#">صفحه اصلی</a>
            </li>
            <li class="relative group">
              <!-- Hass Sub -->
              <a href="#">فروشگاه</a>
              <div
                class="absolute w-[208px] top-full bg-white dark:bg-zinc-700 text-zinc-700 dark:text-white p-6 child:inline-block space-y-4 rounded-2xl text-base border-t-[3px] border-t-orange-300 tracking-normal shadow-normal child:transition-color child-hover:text-orange-300 opacity-0 invisible transition-all group-hover:opacity-100 group-hover:visible"
              >
                <a href="">قهوه ویژه</a>
                <a href="">ویژه در سطح جهانی</a>
                <a href="">قهوه درجه یک</a>
                <a href="">ترکیبات تجاری</a>
                <a href="">کپسول قهوه</a>
                <a href="">قهوه زینو برزیلی</a>
              </div>
            </li>
            <li>
              <a href="#">دیکشنری</a>
            </li>
            <li>
              <a href="#">بلاگ</a>
            </li>
            <li>
              <a href="#">درباره ما</a>
            </li>
            <li>
              <a href="#">تماس باما</a>
            </li>
          </ul>
        </nav>
        <div class="flex items-center text-orange-200 gap-x-10">
          <!--Account & Cart &  Theme-->
          <div>
            <!--Cart & Theme Switch Btn -->
            <div class="flex gap-x-5 items-center">
              <!--Cart-->
              <div class="py-3.5 cursor-pointer">
                <div>
                  <svg class="w-7 h-7">
                    <use href="#cart"></use>
                  </svg>
                </div>
              </div>
              <!--Theme Switch Btn-->
              <div class="cursor-pointer" id="theme-switch-btn">
                <svg class="w-7 h-7 transition-all dark:hidden">
                  <use href="#moon"></use>
                </svg>
                <svg class="w-7 h-7 transition-all hidden dark:inline-block">
                  <use href="#sun"></use>
                </svg>
              </div>
            </div>
          </div>

          <!-- divid -->
          <span class="w-px h-14 bg-white/20"></span>

          <!--Login-->
          <a href="#" class="flex items-center gap-x-2.5">
            <svg class="w-7 h-7">
              <use href="#arrow-right-end-on-rectangle"></use>
            </svg>
            ورود | ثبت‌نام</a
          >
        </div>
      </div>
    </header>
    <script src="./scripts/app.js"></script>
  </body>
</html>
